<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-image: url(foggy-shot-floating-torii-miyajima-japan-rain.jpg); 
            background-size: cover;
            background-position: center;
        }

        /* --- HOME BUTTON (upper left corner) --- */
        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #000;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000;
        }
        .home-btn:hover {
            opacity: 0.85;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 12px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { opacity: 0.85; }
    </style>
</head>
<body>

    <!-- HOME BUTTON -->
    <a href="Home.html" class="home-btn">Home</a>

    <div class="container">
        <h1 style="text-align:center;">Contact Me</h1>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>

            <p>My Personal Contact info: capanpanjimwell099@gmail.com</p>
        </form>
    </div>

</body>
</html>
